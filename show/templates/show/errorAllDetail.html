<br/>
<div class="text-center" id="errorMod"  style="background-color:#46C7C7;margin-right:-11%;margin-bottom:10px;margin-top:25px;border-radius:10px;">
    <button type="button" class="btn btn-outline-info btn-xs" style="background-color: Transparent;border: none;outline:none;" >
        <h3 class="text-center" style="color:white;">Errors In Detail</h3>
    </button>
</div>
<table id="error" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
   <thead>
        <tr>
            <th>Error Name</th>
            <th>Count</th>
        </tr>
   </thead>
   <tbody>{% for error in errorData %}
        <tr>{% for err in error %}
            <td>{{ err }}</td>
            {% endfor %}</tr>
        {% endfor %}
   </tbody>
</table>
