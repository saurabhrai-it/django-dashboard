<br/>
<div class="text-center" id="userDist"  style="background-color:#46C7C7;margin-bottom:10px;margin-top:25px;border-radius:10px;">
    <button type="button" class="btn btn-outline-info btn-xs" style="background-color: Transparent;border: none;outline:none;" >
        <h3 class="text-center" style="color:white;">User Distribution</h3>
    </button>
</div>
<table class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
   <thead>
        <tr>
            <th>Scenario</th>
            <th>% Distribution</th>
        </tr>
   </thead>
   <tbody>
   {% for scnTemp in loadTestData.scn %}
        <tr>{% for scn in scnTemp %}
            <td>{{ scn }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
   </tbody>
</table>
