<div class="text-center" id="buildMod"  style="background-color:#46C7C7;margin-bottom:10px;margin-top:25px;border-radius:10px;">
    <button type="button" class="btn btn-outline-info btn-xs" style="background-color: Transparent;border: none;outline:none;" >
        <h3 class="text-center" style="color:white;">Build Details</h3>
    </button>
</div>

            <th>Server Type</th>

        </tr>
   </thead>

       <tr>
           <td>Instructor</td>
           <td>{{ buildData.Instructor }}</td>
       </tr>
       <tr>
           <td>Student</td>
           <td>{{ buildData.Student }}</td>
       </tr>
       <tr>
           <td>OLRws</td>
           <td>{{ buildData.OLRws }}</td>
       </tr>
       <tr>
           <td>SSOws</td>
           <td>{{ buildData.SSOws }}</td>
       </tr>
       <tr>
           <td>RS</td>
           <td>{{ buildData.RS }}</td>
       </tr>
       <tr>
           <td>UI</td>
           <td>{{ buildData.UI }}</td>
       </tr>
   </tbody>
</table>
