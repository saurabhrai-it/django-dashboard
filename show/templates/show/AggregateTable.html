<div class="text-center" style="background-color:#46C7C7;margin-right:-11%;margin-bottom:10px;margin-top:25px;border-radius:10px;">
    <button type="button" class="btn btn-outline-info btn-xs" style="background-color: Transparent;border: none;outline:none;" >
        <h3 class="text-center" style="color:white;">Aggregate Report (Load Test : {{ buildNumber }})</h3>
    </button>
</div>
<table id="aggTable" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
    <thead>
    <tr>
        <th>Label</th>
        <th>Sample</th>
        <th>Mean(Sec.)</th>
        <th>90% Line</th>
        <th>Min(Sec.)</th>
        <th>Max(Sec.)</th>
        <th>Throughput</th>
        <th>Error%</th>
    </tr>
    </thead>
    <tbody>{% for aggregate in aggRepData %}
    <tr>{% for element in aggregate %}
        <td>{{ element }}</td>
        {% endfor %}</tr>
    {% endfor %}</tbody>
    <tfoot>{% for aggregate in globalData %}
    <tr>{% for element in aggregate %}
        <td>{{ element }}</td>
        {% endfor %}</tr>
    {% endfor %}</tfoot>
</table>
