<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Historical Data</title>
    <link rel="icon" href="{% static 'img/qaMinLogo.ico' %}">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'css/highcharts.css' %}" />
</head>
<body>
    <div>
        <nav class="navbar navbar-default">
            <div class="container" style="padding-left:0px;">
                <div class="navbar-header" style="float: none;">
                    <a href="#" id="goTop" style="cursor:default;"><img src="{% static 'img/qaMaxLogo.jpg' %}" height="50px" style="float:left;margin-left:-90px;"/></a>
                    <div style="float:right;margin-top:10px;">
                        <h4 style="display:inline;">Build Number :</h4>
                        <input type="text" class="BuildNumberToLookup" id="BuildNumberToLookup" placeholder="Enter Jenkins load test build number" style="display:inline;" size="30"/>
                        <button type="submit" value="Submit" style="display:inline;" onclick="gotoBuildResult(document.getElementById('BuildNumberToLookup').value,2)">Submit</button>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <script>
        var bno = document.getElementById("BuildNumberToLookup");
        bno.addEventListener("keydown", function (e) {
            if (e.keyCode === 13) {
                gotoBuildResult(e,1);
            }
        });

        function gotoBuildResult(e,temp) {
            if(temp==1)
                var text = e.target.value;
            else
                var text = e;
            if(text!=null)
                window.open(encodeURIComponent(text), '_blank');
    }
    </script>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/highstock.js' %}"></script>

    <div class="col-sm-12">
        {% include 'show/histo_requestCount.html' %}
    </div>

    <div class="col-sm-12">
        {% include 'show/histo_responsetime.html' %}
    </div>

    <div class="col-sm-12">
        {% include 'show/histo_hits.html' %}
    </div>

</body>
</html>
