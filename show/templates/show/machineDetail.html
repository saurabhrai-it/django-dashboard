<br/>
<div class="text-center" id="errorMod"  style="background-color:#46C7C7;margin-bottom:10px;margin-top:25px;border-radius:10px;">
    <button type="button" class="btn btn-outline-info btn-xs" style="background-color: Transparent;border: none;outline:none;" >
        <h3 class="text-center" style="color:white;">Machine Config</h3>
    </button>
</div>
<table class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
   <thead>
        <tr>
            <th>Type</th>
            <th>IP</th>
        </tr>
   </thead>
   <tbody>
        <tr>
            <td>master</td>
            <td>{{ loadTestData.masterIp }}</td>
        </tr>
   {% for slaveIp in loadTestData.slaveIp %}
        <tr>
            <td>slave</td>
            <td>{{ slaveIp }}</td>
        </tr>
        {% endfor %}
   </tbody>
</table>
